<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Book Shop</title>
		<!-- custom css -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<!-- start navbar -->
			<nav>
				<div class="brand">
					<img class="brand-logo" src="./assets/icons/brand-logo.png" alt="" />
				</div>
			</nav>
			<!-- end navbar -->
		</header>
		<main>
			<!-- login section -->
			<section id="login">
        <div class="login-card">
          <form class="login-form">
            <h1>Login</h1>
            <div class="form-group">
              <input type="text" placeholder="Username or Email" />
              <input type="password" placeholder="Password" />
            </div>
            <div class="remember-group">
              <div class="input-group">
                <input type="checkbox" />
                <label for="">Remember me</label>
              </div>
              <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="create-account-suggestion">Donâ€™t have an account? <a href="#">Create an account</a></div>
          </form>
        </div>

        <div class="divider">
          <span>or</span>
        </div>
        <div class="btn-group">
          <button class="btn"><img src="./assets/icons/facebook-logo.png" alt=""> Continue with Facebook</button>
          <button class="btn"><img src="./assets/icons/google-logo.png" alt=""> Continue with Google</button>
        </div>
			</section>
			<!-- end login section -->
		</main>
	</body>
</html>
